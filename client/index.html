<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Natural Language Api</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="scripts/module.js"></script>
    <script src="scripts/controller.js"></script>
</head>
<body ng-app="naturalLanguageApiApp" ng-controller="mainCtrl">
  <div class="jumbotron header">
    Natural Language Api
  </div>
  <form class="form">
    <div class="form-group align-center">
      <input type="text" ng-model="testString" placeholder="Put your test strings here" class="form-control input-control" />
      <br/>
      <button type="button" ng-click="getNaturalLanguageAnalytics()" class="btn btn-default btn-lg">Submit</button>
    </div>
  </form>
  <div class="panel panel-default side-margin" ng-if="results">
    <div class="panel-heading panel-head">
      <h3>Results</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading panel-head">
              <h4>Sentiment</h4>
            </div>
            <div class="panel-body">
              <h4>Magnitude:</h4> {{results.documentSentiment.magnitude}}
              <br/>
              <h4>Score:</h4>     {{results.documentSentiment.score}}
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-6">
          <div class="panel panel-default">
        <div class="panel-heading panel-head">
          <h4>Sentences</h4>
        </div>
        <div class="panel-body">

        </div>
      </div>
        <div>
      </div>
    </div>
  </div>
</body>
</html>
